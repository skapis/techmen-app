{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5 rounded-lg shadow-sm">
            <div class="card-body">
                <div class="card-title py-3 text-center">
                    <h4><strong>Přihlaste se</strong></h4>
                </div>
                <form action="{% url 'login' %}", method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group">
                        <label for="username" class="font-weight-bold">Uživatelské jméno</label>
                        <input type="text"
                               name="username"
                               id="usernameField"
                               value="{{fieldValues.username}}"
                               class="form-control form-control-sm rounded-sm"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">Heslo</label>
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm rounded-sm"/>
                        <i class="far fa-eye showPasswordToggle float-right py-3"></i>
                    </div>
                    <input type="submit" value="Přihlásit" class="btn btn-block btn-primary submit-btn rounded-sm"/>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="#"></script>

{% endblock content %}
